<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>AIRTOON</title>
  <link rel="stylesheet" href="../../static/css/style.css">
  <link rel="stylesheet" href="../../static/css/theme.css">
  <meta name="msapplication-TileImage" content="../../static/img/favicons/mstile-150x150.png">
  <meta name="theme-color" content="#ffffff">
  <link href="../../static/img/logo.svg" rel="stylesheet" />
</head>

<body>

  <div id="calendario">
    <div class="container">
      <h1 class="hero-title">Buscador de Vuelos</h1>
      <div class="checkout">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Ida y venida
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Solo ida
          </label>
        </div>
      </div>
      <form action="#" method="post">
        <div class="form-group">
          <div class="origen">
            <div class="columna1">
              <div class="icon"><i class="fas fa-plane-departure"></i></div>
              <div class="inputs">
                <label for="origen">Origen:</label>
                <input type="text" id="origen" name="origen" placeholder="Ciudad de origen" required>
                <div id="sugerencias-panel" class="sugerencias-panel"></div>
              </div>
            </div>
            <div class="columna2">
              <div class="icon"><i class="fas fa-plane-departure"></i></div>
              <div class="inputs">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" placeholder="Ciudad de origen" required>
                <div id="sugerencias-modal" class="sugerencias-panel">
                  
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="columna3">
                <label for="fecha">Ida:</label>
                <input type="date" id="fecha" name="fecha" required>
              </div>
            </div>
            <div class="form-group">
              <div class="columna4">
                <label for="fecha">vuelta</label>
                <input type="date" id="fecha" name="fecha" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="pasajeros">NÃºmero de Pasajeros:</label>
            <input type="number" id="pasajeros" name="pasajeros" min="1" value="1" required>
          </div>
        </div>
    </div>
    
  </form>
</div>
<button class="btn btn-primary btn-lg me-md-4 mb-3 mb-md-0 border-0 primary-btn-shadow" type="button" onclick="crear_vuelo()">Buscar</button>

  <div class="tarifas">
    <main class="main flow">
      <h1 class="main__heading">Tarifas</h1>
      <div class="main__cards cards">
        <div class="cards__inner" id="tarifas">
        </div>
        <br>
        <div class="overlay cards__inner"></div>
      </div>
    </main>
  </div>

</body>
