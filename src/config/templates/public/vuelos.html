    <style>
      .checkout{
        margin-left: 10%;
      }
      #inputs-fechas{
        border-radius: 4px solid black !important;

      display: none;

    .row { 
      display: inline-flex;
    width: 100%;

    flex-wrap: wrap;
    gap: 2rem;

  <a class="navbar-brand" href="/fronted/indexhome"><img src="../../static/img/logo.svg" height="34"

    <div id="calendario">
      <div class="container" style="min-width: fit-content;">
        <h1 class="hero-title">Buscador de Vuelos</h1>
        <div style="margin: 30px;">
          <div class="checkout">
            <div class="form-check">
              <input onchange="retorno()" class="form-check-input" type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Ida y venida
              </label>
            </div>
            <div class="form-check">
              <input onchange="retorno2()" class="form-check-input" type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2" >
              <label class="form-check-label" for="flexRadioDefault2">
                Solo ida
              </label>
            </div>
          </div>
          <form action="#" method="post">
            <div class="form-group">
              <div class="origen">
                <div class="columna1">
                  <div class="icon"><i class="fas fa-plane-departure"></i></div>
                  <div class="inputs">
                    <label for="origen">Origen:</label>
                    <input type="text" id="origen" name="origen"
                      placeholder="Ciudad de origen" required>
                    <div id="sugerencias-panel" class="sugerencias-panel"></div>
                  </div>
                </div>
                <div class="columna2">
                  <div class="icon"><i class="fas fa-plane-departure"></i></div>
                  <div class="inputs">
                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" name="destino"
                      placeholder="Ciudad de origen" required>
                    <div id="sugerencias-modal" class="sugerencias-panel">

                    </div>
                  </div>
                </div>
                <div id="inputs-fechas" class="form-group ">
                  <div class="columna3">
                    <label for="fecha_ida">Ida:</label>
                    <input style="color: black;" type="date" id="fecha_ida" name="fecha" required>
                  </div>
                </div>
                <div id="inputs-fechas" class="form-group">
                  <div id="fechaVuelta" class="columna4">
                    <label for="fecha_vuelta">vuelta</label>
                    <input class="|" style="color: black;" id="fecha_vuelta" type="date" name="fecha" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="pasajeros">NÃºmero de Pasajeros:</label>
                <input type="number" id="pasajeros" name="pasajeros" min="1"
                  value="1" required>
              </div>
            </div>

          </form>
        </div><button
          class="btn btn-primary btn-lg me-md-4 mb-3 mb-md-0 border-0 primary-btn-shadow"
          type="button" onclick="crear_vuelo()">Buscar</button>
      </div>

    </div>

    <div class="tarifas">
      <main class="main flow">
        <h1 class="main__heading">Tarifas</h1>
        <div class="main__cards cards">
          <div class="cards__inner" id="tarifas">
          </div>
          <br>
          <div class="overlay cards__inner"></div>
        </div>
      </main>
    </div>

    <div id="vuelos" class="row">

    </div>

          <div class="modal-dialog">
