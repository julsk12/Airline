<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vuelo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .background-shape {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            margin-bottom: 20px;
        }

        h2 {
            color: #003;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            color: #333;
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos para el icono fuera del formulario */
        .icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 0;
        }

        .icon img {
            height: 100px; /* Ajusta el tamaño del icono según tus necesidades */
        }
    </style>
</head>

<body>

    <div class="background-shape">
        <img class="pt-7 pt-md-0 hero-img" src="../../static/img/hero/shape.svg" alt="Decorative Shape">
    </div>

    <form id="registroForm">
        <div class="logo">
            <!-- Aquí puedes insertar tu logo -->
            <a class="navbar-brand" href="/fronted/indexhome"><img src="../../static/img/logo.svg" height="34"
                    alt="logo" /></a>
        </div>
        <h2>Registro de Usuario</h2>

        <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>

        <input type="number" id="identificacion" name="identificacion" placeholder="Numero Identificacion" required>

        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>

        <input type="text" id="contraseña" name="contraseña" placeholder="contraseña" required>

        <input type="text" id="direccion" name="direccion" placeholder="Direccion" required>

        <input type="number" id="telefono" name="telefono" placeholder="Teléfono" required>

        <button type="button" onclick="registrar()">Registrar</button>
        <p>¿Ya tienes una cuenta? <a href="/fronted/indexlogin">Inicia sesión</a></p>
    </form>

    <!-- Icono fuera del formulario -->
    <div class="icon">
        <img src="../../static/img/category/icon2.png" alt="Icono">
    </div>

    <script src="{{url_for('static', filename='js/registro.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
